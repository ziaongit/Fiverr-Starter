<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">
  <title>FNTKH</title>
</head>

<body>
  <header class="header">
    <img class="header__img" src="assets/images/FNTKH.png" />
    <img class="header__title" src="assets/images/FNTKH-bg.jpg" />
  </header>

  <main class="main">
    <form name="survey-form" id="survey-form" class="survey-form" novalidate="novalidate">
      <div class="survey-form__group survey-form__group--date">
        <p class="survey-form__statement">Order</p>
        <select multiple data-rule-required="true" data-msg-required="Chose at least one order"
          class="element select medium order" id="order">
          <option value="M*M Caroom Board">M*M Caroom Board</option>
          <option value="80*80 Caroom Board">80*80 Caroom Board</option>
          <option value="Risk">Risk</option>
          <option value="Monopoloy">Monopoloy</option>
          <option value="Caroom Powder">Caroom Powder</option>
          <option value="Jenga">Jenga</option>
        </select>
      </div>
      <input type="hidden" id="chose_order" name="Order">
      <div class="survey-form__group survey-form__group--date">
        <p class="survey-form__statement">Order Date</p>
        <input type="date" name="Order_Date" id="date" class="survey-form__control" required />
      </div>
      <div class="survey-form__group">
        <p class="survey-form__statement">Address</p>
        <input type="text" name="Area(Mantga)" id="Area(Mantga)" class="survey-form__control"
          placeholder="Enter Area(Mantga)" required />
        <input type="text" name="Block(Gata)" id="Block(Gata)" class="survey-form__control"
          placeholder="Enter Block(Gata)" required />
        <input type="text" name="Street(Shara)" id="Street(Shara)" class="survey-form__control"
          placeholder="Enter Street(Shara)" required />
        <input type="text" name="House(Manzel)" id="House(Manzel)" class="survey-form__control"
          placeholder="Enter House(Manzel)" required />
        <input type="text" name="Avenue(Jada)" id="Avenue(Jada)" class="survey-form__control"
          placeholder="Enter Avenue(Jada)" />
      </div>
      <div class="survey-form__group survey-form__group--date">
        <p class="survey-form__statement">Phone</p>
        <input type="tel" name="Phone" id="phone" class="survey-form__control" placeholder="Enter Phone Number"
          required />
      </div>
      <div class="survey-form__group survey-form__group--date">
        <p class="survey-form__statement">Price</p>
        <input type="number" name="Price" id="price" class="survey-form__control" placeholder="Enter Price" required />
      </div>
      <div class="survey-form__group survey-form__group--date">
        <p class="survey-form__statement">Delivery Fees</p>
        <input type="number" name="Delivery_Fees" id="delivery_fees" class="survey-form__control"
          placeholder="Enter Delivery Fees" required />
      </div>
      <div class="survey-form__group">
        <p class="survey-form__statement">Product Details</p>
        <textarea id="product-details" class="survey-form__input-textarea" name="Product_Details"
          placeholder="Enter your details here..."></textarea>
      </div>

      <div class="survey-form__group">
        <button type="submit" id="submit" class="survey-form__submit-button">
          Submit
        </button>
      </div>
    </form>
  </main>

  <script src="assets/js/jquery.min.js" type="text/javascript"></script>
  <script src="assets/js/jquery.validate.min.js" type="text/javascript"></script>
  <script src="assets/js/script.js" type="text/javascript"></script>
  <script src="assets/js/sweetalert2.js" type="text/javascript"></script>

</body>

</html>
